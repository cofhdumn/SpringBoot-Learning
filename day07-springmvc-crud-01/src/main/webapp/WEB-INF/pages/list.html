<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页面</title>
</head>
<body>

<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <th>completed</th>
  </tr>

  <tr th:each="schedule : ${scheduleList}">
    <td th:text="${schedule.id}">
    <td th:text="${schedule.title}"></td>
    <td th:text="${schedule.completed}"></td>
  </tr>
</table>
</body>
</html>
